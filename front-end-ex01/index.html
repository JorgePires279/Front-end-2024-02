<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Atendimento</title>
    <link rel="stylesheet" href="ex001.css">
</head>
<body>
    <header class="header">
        <h1>Chat de Atendimento</h1>
    </header>
    <main class="chat-container">
        <div class="chat-box">
            <div class="message user-message">
                <p>Boa tarde, profº Lucas, tufo bem?</p>
            </div>
            <div class="message support-message">
                <p>Opa, tudo.</p>
            </div>
            <div class="message support-message">
                <p>No que posso ajudar ?.</p>
            </div>
            <div class="message user-message">
                <p>Então, pode me ajudar, me dando nota dez nesse exercicio kkk?</p>
            </div>
            <div class="message support-message">
                <p> Oh Claro! Seu pedido é uma ordem.</p>
            </div>
            <div class="message support-message">
                <p> Obvio que não..</p>
        </div>
        <div class="input-container">
            <input type="text" class="message-input" placeholder="Digite sua mensagem">
            <button class="send-button">Enviar</button>
        </div>
    </main>
</body>
</html>
