<div class="chat-box">
    <header>
      <h1>Atendimento ao Cliente</h1>
    </header>
  
    <div class="messages" id="messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.isUser, 'support-message': !message.isUser}">
        <p>{{ message.text }}</p>
      </div>
    </div>
  
    <div class="input-container">
      <input type="text" [(ngModel)]="messageText" placeholder="Digite sua mensagem..." />
      <button (click)="sendMessage()">Enviar</button>
    </div>
  </div>
